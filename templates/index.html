
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Nikhil's Portifolio </title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            font-size: 1.5em;
            font-weight: bold;
            color: green;
            width: 0;
            animation: typing 2s steps(20, end) forwards;
        }

        /* Typing effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
  </head>
  <body>
    <div class="card" style="border-radius:15px;width: 60rem;height: 400px; margin: auto; margin-top: 100px;">

        <div class="card-body">
          <h5 style=" margin-top:15px;color: black" class="card-text">Please Enter the text for Paraphrase</h5>



    <form style="margin-top: 20px" method="POST">
        <input style=" height: 50px;width: 800px" class="text" name="text"   required></input><br>
        <button style="margin-top: 20px" class="btn btn-outline-info" type="submit">Paraphrase</button>
    </form>

     {% if replacements %}
        <h5 style="margin-top: 30px">Paraphrased Text:</h5>
        <ul>
            {% for replacement in replacements %}
                <li id="text-{{ loop.index0 }}" style="animation-delay: {{ loop.index0 * 1.5 }}s;">
                    {{ replacement }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

        </div>
      </div>
 <script>
        // Wait until all elements are loaded
        document.addEventListener("DOMContentLoaded", function() {
            const items = document.querySelectorAll("li");
            items.forEach((item, index) => {
                const delay = index * 2; // Match animation delay

                // Remove blinking effect after typing animation completes
                setTimeout(() => {
                    item.classList.add("finished"); // Stop cursor blinking
                }, (delay + 2) * 1000); // delay + typing duration
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
